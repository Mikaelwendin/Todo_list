<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="/src/scss/main.scss">
    <script type="module" defer src="/src/js/main.js"></script>
</head>

<body>
    <main class="main__container" id="mainCon">
        <section class="main__container--todos" id="tasksnotdone">
            <h1>The todo-list</h1>
            <label for="first">Description</label>
            <input type="text" id="first">
            <button id="btn">Add</button>
            <div class="resultboxes" id="rslt">
                <section class="results" id="results--notcompleted">
                    <h2 class="todos__h2">Things to do!</h2>
                    <button id="btn--sort">Sort</button>
                    <ul class="list__container" id="myList"></ul>
                </section>
                <section class="results" id="results--completed">
                    <h2 class="todos__h2">Completed tasks!</h2>
                    <button id="btn--delete">Clear</button>
                    <ul class="list__container" id="mySecondList"></ul>
            </div>
        </section>
        </section>
    </main>
</body>

</html>
